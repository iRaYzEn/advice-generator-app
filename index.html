<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script defer src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="advice">
            <p class="advice__title">Advice #<span class="advice__num">1</span></p>
            <p class="advice__advice"></p>
            <div class="img"></div>
            <picture class="picture">
                <source media="(max-width: 500px)" srcset="images/pattern-divider-mobile.svg">
                <source media="(min-width: 800px)" srcset="images/pattern-divider-desktop.svg">
                <img src="images/pattern-divider-desktop.svg" alt="Chris standing up holding his daughter Elva">
            </picture>
            <button class="btn" type="click">
                <img src="images/icon-dice.svg" alt="">
            </button>
        </div>
    </div>
</body>

</html>
